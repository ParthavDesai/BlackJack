<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h1>Challenge 5:Blackjack</h1>
    
    <div class="game-board">
        <div class="game-view">
        <div class="user-side" id="user-side">
            <h3>You: <span id="yourScore">0</span></h3>
        </div>
        <div class="bot-side" id="bot-side">
            <h3>Dealer: <span id="dealerScore">0</span></h3>
        </div>
    </div>
        <div class ="button-area">
        <div class="button-container">
            <button class="btn btn-primary" id="hit-button">Hit</button>
            <button class="btn btn-warning" id="stand-button">Stand</button>
            <button class="btn btn-danger" id="deal-button">Deal</button>
        </div>
        </div>
    </div>
    <div class="table-area">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Tie</th>
            </tr>
            <tr>
                <td><span class ="win">0</span></td>
                <td><span class="loss">0</span></td>
                <td><span class="tie">0</span></td>
            </tr>
        </table>
    </div>
</div>
   <script src="script.js"></script> 
</body>
</html>
